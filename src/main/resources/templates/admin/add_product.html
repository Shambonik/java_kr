<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
    <h1>Add product</h1>
    <form enctype="multipart/form-data" th:action="@{/admin/add_product}" method="post" th:object="${product}">
        <div><label> Product Name : <input type="text" th:field="*{name}"/> </label></div>
        <div><label> Description: <input type="text" th:field="*{description}"/> </label></div>
        <select th:field="*{category}">
            <option value=""> -- </option>
            <option th:each="categoryEnum : ${categories}" th:value="${categoryEnum}" th:text="${categoryEnum}"></option>
        </select>
        <div>
            <label>Изображение товара</label>
            <input type="file" name="image">
<!--            <span style="color: red" th:text="${fileErr}"></span>-->
        </div>
        <div><input type="submit" value="Add"/></div>
    </form>
</body>
</html>
