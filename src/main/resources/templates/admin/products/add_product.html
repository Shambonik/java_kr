<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
    <a href="/">Главная</a>
    <h1>Add product</h1>
    <form enctype="multipart/form-data" th:action="@{/admin/products/add_product}" method="post" th:object="${product}">
        <div>
            <label> Product Name : <input type="text" th:field="*{name}"/> </label>
            <span style="color: red" th:text="${nameErr}"></span>
        </div>
        <div>
            <label> Description: <input type="text" th:field="*{description}"/> </label>
            <span style="color: red" th:text="${descriptionErr}"></span>
        </div>
        <div>
            <label> Count <input type="number" th:field="*{count}" min="0"/> </label>
        </div>
            <select th:field="*{category}">
                <option value=""> -- </option>
                <option th:each="categoryEnum : ${categories}" th:value="${categoryEnum}" th:text="${categoryEnum}"></option>
            </select>
            <span style="color: red" th:text="${categoryErr}"></span>
        <div>
            <label>Изображение товара</label>
            <input type="file" name="image">
            <span style="color: red" th:text="${fileErr}"></span>
        </div>
        <div><input type="submit" value="Add"/></div>
    </form>
</body>
</html>
